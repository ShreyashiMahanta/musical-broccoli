<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./car.js"></script>
    </head>

    <body>
        <a-scene background="color : #4D0011">
            <a-entity id = "look" look-controls camera position = "0 2 20">
            </a-entity>
            <a-assets timeout = "10000">
                <a-asset-item id = "car" src = "./assets/tesla/scene.gltf"></a-asset-item>
            </a-assets>
       
            <a-entity
             id = "tesla"
            gltf-model = "#car"
            scale = "0.06 0.06 0.06"
            rotation = "0 90 0"
            car
            ></a-entity>
        </a-scene>
    </body>
</html>
